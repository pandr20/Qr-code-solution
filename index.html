<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./dist/output.css" />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <div class="h-screen flex justify-center items-center bg-light-gray">
    <div class="w-96 p-2">
      <div
        class="flex flex-col gap-0 justify-center items-center border-2 border-none bg-slate-50"
      >
        <div class="p-4">
          <img
            src="./images/image-qr-code.png"
            alt="qr-code"
            class="rounded-xl"
          />
        </div>
        <div class="flex flex-col justify-center items-center p-6 gap-3">
          <p class="text-2xl text-center font-bold">
            Improve your front-end skills by building projects
          </p>
          <p class="text-grayish-blue">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
        <div class="flex flex-col justify-center items-center w-full p-6">
          <p class="text-grayish-blue text-left">
            Challenge by

            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. <br />
            Coded by <a href="https://github.com/pandr20">Patrick Andreasen</a>.
          </p>
        </div>
      </div>
    </div>
  </div>
</html>
